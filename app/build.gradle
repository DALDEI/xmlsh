apply plugin: 'application'

apply from: "$rootDir/utils.gradle"
mainClassName = 'org.xmlsh.sh.shell.Shell'
applicationName = 'xmlsh'
group = "org.xmlsh"
version = 2.0


dependencies {
	compile project(":xmlsh")
	
}

distributions {
	main {
	   baseName = "xmlsh"
		contents {
        exclude "app-${version}.jar"
		}
	}
}
  
uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

